{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'style.css' %}" />
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %} 
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <p>
                Don't have an account?
                <a href="{% url 'register' %}">Register here</a>
            </p>
            {# Assuming 'register' is the name of your register view URL #}
        </div>
    </body>
</html>
